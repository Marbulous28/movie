<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/my.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/my.js"></script>
      <title>Tickets</title>
    </head>
    <body>
      <div class="container">
        <h2>TIX</h2>
        <h4>YOU WANT TICKETS</h4>
        <form id="ticketInfo">
          <select id="movie-choice">
            <option value="1">Daredevil</option>
            <option value="2">The Holy Mountain</option>
            <option value="3">Daredevil 2 Righteous Fury</option>
            <option value="4">Daredevil Inquisition: Matt Murdoch goes to space</option>
            <option value="5">Daredevil Justice: Revenge of the thing</option>
            <option value="6">Sleepless In Seattle</option>
          </select>
          <select id="time">
            <option value="time1">10AM</option>
            <option value="time2">12PM</option>
            <option value="time3">2PM</option>
            <option value="time4">4:30PM</option>
            <option value="time5">8:10PM</option>
            <option value="time6">9:25PM</option>
            <option value="time7">11:30PM</option>
          </select>
          <select id="age">
            <option value="child">Child</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
          <button type="submit">Get Ticket Prices!</button>
        </form>
          <div id="display">

          </div>
      </div>

    </body>
